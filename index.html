<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Battle</title>

	<style>
		body,html {
			padding: 0;
			margin: 25px;
			background: #151515;
		}
		* {
			box-sizing: border-box;
		}
		.container {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
			padding: 0;
			margin: 0;
			list-style: none;
		 }
		 .item {
			border: 1px solid white;
			padding: 0;
			width: 400px;
			height: 300px;
			margin: 25px;
			display: inline-block;
		 }

		/* battle 1 */
		#battle1 {
			background: #5d3a3a;
		}
		#battle1 > div {
			width: 50%;
			height: 200px;
			background: #b5e0ba;
		}
		/* battle 1 end */

		/* battle 2 */
		 #battle2 {
			background: #62374e;
		 }
		#battle2-container {
			position: relative;
			height: inherit;
			width: inherit;
		}
		#battle2-container > div {
			width: 50px;
			height: 50px;
			background: #fdc57b;
		}
		.top-left {
			position: absolute;
			left: 50px;
			top: 50px;
		}
		.top-right {
			position: absolute;
			right: 50px;
			top: 50px;
		}
		.bottom-right {
			position: absolute;
			right: 50px;
			bottom: 50px;
		}
		.bottom-left {
			position: absolute;
			left: 50px;
			bottom: 50px;
		}
		/* battle 2 end */

		/* battle 3 */
		#battle3 {
			background: #6592CF;
		}
		#battle3-container {
			height: inherit;
			width: inherit;
			position: relative;
		}
		#battle3-container > div {
			position: absolute;
			left:0;
			right:0;
			top: 0;
			bottom: 0;
			margin:auto;
		}
		.back {
			width: 300px;
			height: 150px;
			background: #243D83;
		 }
		.middle {
			border-radius: 100%;
			width: 50px;
			height: 50px;
			background: #EEB850;
			box-shadow:
				0 0 0 50px #243D83,
				0 0 0 100px #6592CF;
		}
		/* battle 3 end */
	</style>
</head>
<body>

	<div id="container">
		<div class="item" id="battle1">
			<div></div>
		</div>
		<div class="item" id="battle2">
			<div id="battle2-container">
				<div class="top-left"></div>
				<div class="top-right"></div>
				<div class="bottom-right"></div>
				<div class="bottom-left"></div>
			</div>
		</div>
		<div class="item" id="battle3">
			<div id="battle3-container">
				<div class="back"></div>
				<div class="middle"></div>
			</div>
		</div>
	</div>
</body>
</html>
