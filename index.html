<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Battle</title>

	<style>
		:root {
			--t: 70;
			--i: #AA445F;
			--o: #E38F66;
			--l: -180;
		 }

		body,html {
			padding: 0;
			margin: 25px;
			background: #151515;
		}
		.container {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
			padding: 0;
			margin: 0;
			list-style: none;
		 }
		.item {
			border: 3px solid white;
			padding: 0;
			width: 400px;
			height: 300px;
			margin: 25px;
			display: inline-block;
			position: relative;
		}

		.battle-container {
			height: inherit;
			width: inherit;
			position: relative;
		}

		/* battle 1 */
		#battle1 {
			background: #5d3a3a;
		}
		#battle1 > div {
			width: 50%;
			height: 200px;
			background: #b5e0ba;
		}
		/* battle 1 end */

		/* battle 2 */
		 #battle2 {
			background: #62374e;
		 }
		#battle2-container > div {
			width: 50px;
			height: 50px;
			background: #fdc57b;
		}
		.top-left {
			position: absolute;
			left: 50px;
			top: 50px;
		}
		.top-right {
			position: absolute;
			right: 50px;
			top: 50px;
		}
		.bottom-right {
			position: absolute;
			right: 50px;
			bottom: 50px;
		}
		.bottom-left {
			position: absolute;
			left: 50px;
			bottom: 50px;
		}
		/* battle 2 end */

		/* battle 3 */
		#battle3 {
			background: #6592CF;
		}
		#battle3-container > div {
			position: absolute;
			left:0;
			right:0;
			top: 0;
			bottom: 0;
			margin:auto;
		}
		.back {
			width: 300px;
			height: 150px;
			background: #243D83;
		 }
		.middle {
			border-radius: 100%;
			width: 50px;
			height: 50px;
			background: #EEB850;
			box-shadow:
				0 0 0 50px #243D83,
				0 0 0 100px #6592CF;
		}
		/* battle 3 end */

		/* battle 4 */
		#battle4 {
			background: #62306D;
		}
		#battle4-container > div {
			width: 100px;
			height: 100px;
			background: #F7EC7D;
			border-radius: 75% 75% 0 0;
			position: relative;
			left: 0;
			right: 0;
			top: 50px;
			margin: auto;
		}
		#battle4-container > div::before {
			content: " ";
			width: 100px;
			height: 100px;
			background: #F7EC7D;
			border-radius: 0 0 75% 75%;
			position: absolute;
			left: -100px;
			top: 100px;
		}
		#battle4-container > div::after {
			content: " ";
			width: 100px;
			height: 100px;
			background: #F7EC7D;
			border-radius: 0 0 75% 75%;
			position: absolute;
			right: -100px;
			top: 100px;
		}
		/* battle 4 end */

		/* battle 5 */
		#battle5 {
			background: #0B2429;
		}
		#battle5-1 {
			width: 120px;
			height: 120px;
			border-radius: 100% 100% 0;
			transform: rotate(270deg);
			background: #998235;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		#battle5-1::before {
			content: " ";
			width: 120px;
			height: 120px;
			border-radius: 100% 100% 0;
			background: #F3AC3C;
			position: absolute;
			top: -60px;
			right: 60px;
		}
		#battle5-2 {
			width: 120px;
			height: 120px;
			border-radius: 100%;
			background: #F3AC3C;
			position: absolute;
			top: 30px;
			right: 80px;
			margin: auto;
		}
		/* battle 5 end */

		/* battle 6 */
		#battle6 {
			background: #E3516E;
		}
		#battle6-wrapper {
			position: absolute;
			border-radius: 100%;
			width: 200px;
			height: 200px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			overflow: hidden;
		}
		#battle6-wrapper > div {
			position: absolute;
			height: 50%;
			width: 50%;
		}
		#battle6-1 {
			background: #51B5A9;
		}
		#battle6-2 {
			bottom: 0;
			background: #F7F3D7;
		}
		#battle6-3 {
			right: 0;
			background: #FADE8B;
		}
		/* battle 6 end */

		/* battle 7 */
		#battle7 {
			background: #0B2429;
		}
		#battle7-container > div {
			width: 150px;
			height: 150px;
			border-radius: 67% 0;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
		}
		#battle7-1 {
			background: #1A4341;
			left: 0;
			right: 100px;
		}
		#battle7-2 {
			background: #998235;
			left: 0;
			right: 0;
		}
		#battle7-3 {
			background: #F3AC3C;
   		left: 100px;
			right: 0;
		}
		/* battle 7 end */

		/* battle 8 */
		#battle8 {
			background: #6592CF;
		}
		#battle8-container {
			border-radius: 0 0 100px 100px;
			width: 140px;
			height: 100px;
			background: #060F55;
			position: absolute;
			top: 150px;
			left: 0;
			right: 0;
			margin: auto;
		}
		#battle8-container::after {
			content: " ";
			background: #060F55;
			height: 55px;
			width: 20px;
			position: absolute;
			left: 50%;
			transform: translate(-50%);
			top: 95px;
		}
		#battle8-container > div {
			background: #060F55;
			height: 100px;
			width: 20px;
			border-radius: 100px 100px 0 0;
			position: absolute;
			top: -100px;
		}
		#battle8-container > div::after {
			content: " ";
			background: #6592CF;
			height: 100px;
			width: 20px;
			border-radius: 0 0 100px 100px;
			position: absolute;
			left: 20px;
			top: 10px;
		 }
		#battle8-1 {
			left: 0;
		}
		#battle8-2 {
			left: 40px;
		}
		#battle8-3 {
			right: 40px;
		}
		#battle8-4 {
			right: 0;
		}
		/* battle 8 end */

		/* battle 9 */
		#battle9 {
			background: #222730;
		}
		#battle9-container {
			position: relative;
			overflow: hidden;
		}
		.battle9-div {
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			margin: auto;
		}
		#battle9-1 {
			width: 400px;
   		height: 150px;
			background: #4CAAB3;
		}
		#battle9-2 {
			background: #4CAAB3;
			height: 150px;
			width: 150px;
			transform: rotate(45deg);
			box-shadow: 0 0 0 50px #222730;
		}
		#battle9-3 {
			border-radius: 100%;
			width: 50px;
			height: 50px;
			background: #393E46;
		}
		/* battle 9 end */

		/* battle 10 */
		#battle10 {
			background: #62306D;
		}
		#battle10-container {
			position: relative;
			overflow: hidden;
		}
		.battle10-div {
			border-radius: 100%;
			width: 60px;
			height: 60px;
			background: var(--i);
			box-shadow: 0 0 0 20px var(--o);
			position: absolute;
			right: 0;
			left: 0;
			margin: auto;
			top: calc(var(--t)*1px);
		}
		#battle10-back1 {
			height: 200px;
			width: 100px;
			background: #F7EC7D;
			top: 100px;
			margin: auto;
			position: relative;
		}
		 #battle10-back2 {
			height: 200px;
			width: 275px;
			background: #F7EC7D;
			top: 190px;
			left: 62px;
			margin: auto;
			position: absolute;
		}
		.battle10-side {
			left: calc(var(--l)*1px);;
			--t: 170;
			--i: #E38F66;
			--o: #AA445F;
		}
		#battle10-3 {
			--l: 180;
		}
		/* battle 10 end */
	</style>
</head>
<body>
	<div id="container">
		<div class="item" id="battle1">
			<div></div>
		</div>
		<div class="item" id="battle2">
			<div class="battle-container" id="battle2-container">
				<div class="top-left"></div>
				<div class="top-right"></div>
				<div class="bottom-right"></div>
				<div class="bottom-left"></div>
			</div>
		</div>
		<div class="item" id="battle3">
			<div class="battle-container" id="battle3-container">
				<div class="back"></div>
				<div class="middle"></div>
			</div>
		</div>
		<div class="item" id="battle4">
			<div id="battle4-container">
				<div></div>
			</div>
		</div>
		<div class="item" id="battle5">
			<div class="battle-container" id="battle5-container">
				<div id="battle5-2"></div>
				<div id="battle5-1"></div>
			</div>
		</div>
		<div class="item" id="battle6">
			<div class="battle-container" id="battle6-container">
				<div id="battle6-wrapper">
					<div id="battle6-1"></div>
					<div id="battle6-2"></div>
					<div id="battle6-3"></div>
				</div>
			</div>
		</div>
		<div class="item" id="battle7">
			<div class="battle-container" id="battle7-container">
				<div id="battle7-1"></div>
				<div id="battle7-2"></div>
				<div id="battle7-3"></div>
			</div>
		</div>
		<div class="item" id="battle8">
			<div class="battle-container" id="battle8-container">
				<div class="battle8-div" id="battle8-1"></div>
				<div class="battle8-div" id="battle8-2"></div>
				<div class="battle8-div" id="battle8-3"></div>
				<div class="battle8-div" id="battle8-4"></div>
			</div>
		</div>
		<div class="item" id="battle9">
			<div class="battle-container" id="battle9-container">
				<div class="battle9-div" id="battle9-1"></div>
				<div class="battle9-div" id="battle9-2">
					<div class="battle9-div" id="battle9-3"></div>
				</div>
			</div>
		</div>
		<div class="item" id="battle10">
			<div class="battle-container" id="battle10-container">
				<div id="battle10-back1"></div>
				<div id="battle10-back2"></div>
				<div class="battle10-div battle10-side" id="battle10-1"></div>
				<div class="battle10-div" id="battle10-2"></div>
				<div class="battle10-div battle10-side" id="battle10-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
